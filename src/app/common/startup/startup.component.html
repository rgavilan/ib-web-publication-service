<form class="form-horizontal " (ngSubmit)="f.form.valid" #f="ngForm">
    <div class="container-fluid">
        <div class="row justify-content-end">
            <div class="input-group col-md-1">
                <button [attr.aria-label]="'form.clean' | translate " role="button" aria-pressed="false"
                    class="btn btn-secondary" (click)="f.resetForm(); filterDocuments();">{{'form.clean' |
                    translate }}</button>
            </div>
            <div class="input-group col-md-4" role="search">
                <input class="form-control py-2 border-right-0 border" type="search" name="startupName"
                    placeholder="{{'form.search-by-name' | translate }}" [(ngModel)]="findRequest.filter.name"
                    id="search-startup">
                <span class="input-group-append">
                    <button [attr.aria-label]="'form.search-by-name' | translate" role="button" aria-pressed="false"
                        (click)="filterDocuments()" class="btn btn-outline-secondary border-left-0 border"
                        type="button">
                        <em class="oi oi-magnifying-glass "></em>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <app-table-results *ngIf="loaded" [data]="allStartup.content[0]" [pageInfo]="allStartup" [headerData]="headerData"
        [dtoTypeTranslate]="'startup'" [extra]="'2'" (pageChanged)="allStartupFilteredPageChanged($event)"
        (sizeChanged)="allStartupFilteredSizeChanged($event)" (sortChanged)="allStartupFilteredSortChanged($event)">
    </app-table-results>
</form>
