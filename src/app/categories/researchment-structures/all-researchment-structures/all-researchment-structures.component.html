<fieldset class="panel-default">
    <legend></legend>
    <form class="form-horizontal" (ngSubmit)="filterResearchmentStructures(null)" #f="ngForm">
        <div class="row">
            <!-- type -->
            <div class="form-group col-lg-4">
                <label for="type" class="control-label">{{ "researchmentStructure.type" | translate }}</label>
                <div>
                    <select [attr.aria-label]="'researchmentStructure.type' | translate " name="type"
                        class="form-control" [(ngModel)]="findRequest.filter.type" id="type" #type="ngModel"
                        (change)="filterResearchmentStructures('type')">
                        <option [value]="undefined"> {{ "form.select" | translate }}</option>
                        <option value="Universidad">Universidad</option>
                        <option value="Centro">Centro</option>
                        <option value="Organizacion">Organización</option>
                        <option value="Fundación">Fundación</option>
                        <option value="Otras estructuras">Otras estructuras</option>
                    </select>
                </div>
            </div>

            <!-- financing -->
            <div class="form-group col-lg-4">
                <label for="financing" class="control-label">{{ "researchmentStructure.financing" | translate }}</label>
                <div>
                    <select [attr.aria-label]="'researchmentStructure.financing' | translate " id="financing"
                        name="financing" class="form-control" [(ngModel)]="findRequest.filter.financing"
                        #financing="ngModel">
                        <option [value]="undefined">{{ "form.select" | translate }}</option>
                        <option value="Proyectos H2020">Proyectos H2020</option>
                        <option value="Proyecto del Plan Estatal">
                            Proyecto del Plan Estatal
                        </option>
                    </select>
                </div>
            </div>
            <!-- q&a -->
            <div class="form-group col-lg-4">
                <label for="qa" class="control-label">{{ "researchmentStructure.qa" | translate }}</label>
                <div>
                    <select [attr.aria-label]="'researchmentStructure.qa' | translate " id="qa" name="qa"
                        class="form-control" [(ngModel)]="findRequest.filter.qa" #qa="ngModel"
                        (change)="filterResearchmentStructures('qa')">
                        <option [value]="undefined">{{ "form.select" | translate }}</option>
                        <option [value]="'Severo Ochoa'">Severo Ochoa</option>
                    </select>
                </div>
            </div>
        </div>


        <div class="container-fluid">
            <div class="row justify-content-end">
                <div class="input-group col-md-1">
                    <button id="clean" [attr.aria-label]="'form.clean' | translate " role="button" aria-pressed="false"
                        class="btn btn-secondary" (click)="f.resetForm();">{{'form.clean' |
                        translate }}</button>
                </div>
                <div class="input-group col-md-4" role="search">
                    <input class="form-control py-2 border-right-0 border" type="search" name="search" #search="ngModel"
                        placeholder="{{'form.search-by-name' | translate }}" [(ngModel)]="findRequest.filter.name">
                    <span class="input-group-append">
                        <button [attr.aria-label]="'form.search-by-name' | translate" role="button" aria-pressed="false"
                            class="btn btn-outline-secondary border-left-0 border" type="button">
                            <em class="oi oi-magnifying-glass "></em>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </form>
</fieldset>
<app-table-results-dto *ngIf="loaded" [dtoTypeTranslate]="'researchmentStructure'"
    [data]="allResearchmentStructuresFiltered.content" [pageInfo]="allResearchmentStructuresFiltered"
    [routerField]="'name'" (pageChanged)="allResearchmentStructuresFilteredPageChanged($event)"
    (sizeChanged)="allResearchmentStructuresFilteredSizeChanged($event)"
    (sortChanged)="allResearchmentStructuresFilteredSortChanged($event)">
</app-table-results-dto>
